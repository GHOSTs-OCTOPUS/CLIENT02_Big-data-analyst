<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Under Construction</h1>
    <p>Our website is currently under development. Stay tuned!</p>
    <div class="countdown">
      <div class="time-box">
        <span id="days">5</span>
        <p>Days</p>
      </div>
      <div class="time-box">
        <span id="hours">5</span>
        <p>Hours</p>
      </div>
      <div class="time-box">
        <span id="minutes">57</span>
        <p>Minutes</p>
      </div>
      <div class="time-box">
        <span id="seconds">53</span>
        <p>Seconds</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
